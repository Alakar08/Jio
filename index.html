<!DOCTYPE html>
<html>

<head>
    <!-- TITLE -->
    <title>Jio</title>

    <!-- STYLE-SHEET -->
    <link rel="stylesheet" type="text/css" href="./index.css" />

    <!-- SCRIPT -->
    <script src="https://kit.fontawesome.com/c1a5c53c29.js" crossorigin="anonymous"></script>

    <!-- META -->
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
</head>

<body>
    <!-- OVERALL -->
    <div class="overall">

        <!-- MAIN-CONTAINER -->
        <div class="main-container">
            <h1>Latest and trending devices</h1>
            <p>Get the best deals on all the latest devices on your wish list </p>

            <div class="cards">
                <div class="device">
                    <h2>NEW LAUNCH</h2>
                    <img src="./Phone.png" alt="jio bharat" />
                    <h3>Jio Bharat</h3>
                    <h5><i class="fa-solid fa-indian-rupee-sign"></i>999</h5>
                </div>

                <div class="device">
                    <h2>NEW LAUNCH</h2>
                    <img src="./Drive.png" alt="jio drive" />
                    <h3>Jio Drive</h3>
                    <h5><i class="fa-solid fa-indian-rupee-sign"></i>1,299</h5>
                </div>

                <div class="device">
                    <img src="./Wifi.png" alt="wifi mesh extender" />
                    <h3>Wifi Mesh Extender</h3>
                    <h5>From <i class="fa-solid fa-indian-rupee-sign"></i>2,499</h5>
                </div>
                
            </div>
            <button>View all products</button>
        </div>
    </div>
</body>

</html>
